<form id='{$form.name}' name='{$form.name}'>
	<table></table>
	<div class="note_widget widget_control">
		<div class="title" style="width:165px;float:none;height:34px;">
			<div style="float:left;width:35px;">
				<a class="icon" href="{$app_index}/collab/note_manage"></a>
			</div>
			<div style="float:left;width:84px;height:30px;">
				<h2 style="width:110px;">{$form.title}</h2>
				<p style="font-size:11px;">{$form.description}</p>
			</div>
			<div class="actions" style="padding-top:0px;">
				{foreach item=elem from=$actionPanel}
			    	{$elem.element}
				{/foreach}
			</div>
		</div>
		<div style="padding-left:10px; width:167px;height:52px;">
			<div class="widget_table_gray">
				<ul class="note_list">
				    {assign var=row_counter value=0}            
     				{foreach item=row from=$dataPanel.data}
					<li  style="border-bottom:3px solid #{$row.fld_color}">{$row.fld_share}</li>
					{/foreach}
				</ul>
			</div>
		</div>
	</div>
</form>
