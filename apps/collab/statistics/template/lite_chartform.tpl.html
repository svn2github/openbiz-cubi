<div id='{$form.name}' name='{$form.name}'>
{if $actionPanel or $searchPanel }	
	<div class="form_header_panel" style="width:645px;">	
				<div class="action_panel" style="width:645px;">
		{foreach item=elem from=$searchPanel}
		    	{if $elem.label}
		    	<span style="float:left;padding-right:10px;padding-top:2px;">{$elem.label}</span> 
		    	{/if}
		    	{$elem.element}
		{/foreach}
					<div id='{$form.name}.load_disp' style="float:left;display:none;padding-top:6px;padding-left:10px;" >
				<img src="{$image_url}/form_ajax_loader.gif"/>
			</div>
				</div>
				
	</div>
{/if}
{if $form.totalRecords eq 0}
<div style="width:{$form.width}px;height:30px;">
	<span style="display:block;padding:10px;color:#999999;">{t}-- No data found this specified date range. --{/t}</span>
</div>
{else}
<div style="width:{$form.width}px;height:{$form.height}px;">{$form.data}</div>	 
{/if}
<div>{$dataPanel.fld_detail_form.element}</div>
</div>
