<form id="{$form.name}" name="{$form.name}">

<h2>{$form.title}</h2>
    
<div>
	{foreach item=item key=itemName from=$dataPanel}
    <div data-role="fieldcontain" style="padding: 5px 0">
        <label for="{$itemName}" class="select">{$item.label}</label>
        {$item.element}
    </div>
	{/foreach}
		
    <div style="height:10px;"></div>
    {if $actionPanel}
    <div class="ui-bar ui-bar-d" style="margin:0 -20px">
        {foreach item=elem from=$actionPanel}
            {$elem.element}
        {/foreach}
    </div>
    {/if}

</div>

</form>
