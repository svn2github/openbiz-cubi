<form id="{$form.name}" name="{$form.name}">
<div style="float:left; width:110px; height:400px;">
</div>
<div style="float:left; width:620px; height:400px;">
	<div style="height:45px;"></div>
	<div style="height:35px;">
		<div style="float:left; width:35px;"><img src="{$image_url}/icon_lock.gif" /></div>
		<div style="float:left"><h1>{$form.title}</h1></div>
	</div>
	<div style="height:28px;"></div>

	{foreach item=item key=itemName from=$dataPanel}
		<p class="input_row" style="height:40px;">
			<label style="width:120px; text-align:right">{$item.label}</label>
			<span>{$item.element}</span>
			{if $errors.$itemName}
			<span class="input_error_msg" style="width:240px;">{$errors.$itemName}</span>
			{elseif $item.description}
			<span class="input_desc" style="width:240px;">{$item.description}</span>			
			{/if}			
		</p>
	{/foreach}

		<p class="input_row">
			<label style="width:120px; text-align:right"></label>
			{foreach item=elem from=$actionPanel}
				{$elem.element}
			{/foreach}
		</p>
</div>
</form>
