<form id="{$form.name}" name="{$form.name}">
<table></table>
<div class="title">
	<h2>{$form.title}</h2>
	<p>
	<span><a href="javascript:">{t}Help Center{/t}</a></span> 
	<a onclick="switch_help_content()" href="javascript:"><img id="switch_help_content_btn" class="btn_max"  src="{$image_url}/spacer.gif" border="0" /></a>	</p>
</div>
<div id="help_content" style="display:none">
	<div class="underline">
	<h3>{$dataPanel.fld_title.element}</h3>
	{$dataPanel.fld_description.element}	
	</div>	
</div>
<div style="padding-left:10px; padding-top:10px; height:30px;">
		{foreach item=elem from=$actionPanel}
				{$elem.element}
			{/foreach}
</div>
{literal}
<script>
init_help_content();
try{$('help_content').style.display="block";}catch(e){};
</script>
{/literal}
</form>
