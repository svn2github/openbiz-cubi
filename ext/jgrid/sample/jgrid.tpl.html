<form id='{$form.name}' name='{$form.name}'>
<div style="padding-left:25px;padding-right:20px;">
<table id="{$form.name}_data_table"><tr><td/></tr></table> 
<div id="help_form_HelpGridForm_pager"></div>
</div>
</form>
<script type="text/javascript">
{literal}
$j(function(){ 
{/literal}
  $j(jq("{$form.name}_data_table")).jqGrid(
  {literal}
  {
    url:'/gcubi/cubi/files/tmpfiles/grid_data.xml',
    datatype: 'xml',
    mtype: 'GET',
    colNames:['Inv No','Date', 'Amount','Tax','Total','Notes'],
    colModel :[ 
      {name:'invid', index:'invid', width:55}, 
      {name:'invdate', index:'invdate', width:90}, 
      {name:'amount', index:'amount', width:80, align:'right'}, 
      {name:'tax', index:'tax', width:80, align:'right'}, 
      {name:'total', index:'total', width:80, align:'right'}, 
      {name:'note', index:'note', width:150, sortable:false} 
    ],
    pager: $j(jq('help_form_HelpGridForm_pager')),
    rowNum:10,
    rowList:[10,20,30],
	autowidth: true,
    sortname: 'invid',
    sortorder: 'desc',
    viewrecords: true,
    gridview: true,
    caption: 'My first grid'
  }); 
}); 
{/literal}
</script>
